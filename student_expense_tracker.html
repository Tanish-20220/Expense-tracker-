<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card.income {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card.expense {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .card.balance {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 150px 120px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .transactions {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transactions h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: 1fr 150px 100px 80px 60px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .transaction-item:hover {
            background: #f8f9fa;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
        }

        .transaction-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            text-align: center;
        }

        .transaction-amount {
            font-weight: bold;
            text-align: right;
        }

        .income-amount {
            color: #4caf50;
        }

        .expense-amount {
            color: #f44336;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .date-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .transaction-item {
                grid-template-columns: 1fr 80px 40px;
                gap: 10px;
            }

            .transaction-category, .transaction-type {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Student Expense Tracker</h1>
            <p>Track your daily income and expenses easily</p>
        </div>

        <div class="content">
            <div class="summary-cards">
                <div class="card income">
                    <h3>Today's Income</h3>
                    <div class="amount" id="todayIncome">‚Çπ0</div>
                </div>
                <div class="card expense">
                    <h3>Today's Expenses</h3>
                    <div class="amount" id="todayExpense">‚Çπ0</div>
                </div>
                <div class="card balance">
                    <h3>Today's Balance</h3>
                    <div class="amount" id="todayBalance">‚Çπ0</div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-row">
                    <div class="input-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Lunch at canteen">
                    </div>
                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Food">üçî Food</option>
                            <option value="Travel">üöå Travel</option>
                            <option value="Books">üìö Books/Study</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Health">üíä Health</option>
                            <option value="Rent">üè† Rent/Bills</option>
                            <option value="Income">üí∞ Income</option>
                            <option value="Other">üìù Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount (‚Çπ)</label>
                        <input type="number" id="amount" placeholder="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="type">Type</label>
                        <select id="type">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-add" onclick="addTransaction()">Add Entry</button>
            </div>

            <div class="transactions">
                <h3>Today's Transactions</h3>
                <div class="transaction-list" id="transactionList">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        No transactions yet. Add your first entry above!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];

        function addTransaction() {
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (!description || !amount || amount <= 0) {
                alert('Please fill in all fields with valid values');
                return;
            }

            const transaction = {
                id: Date.now(),
                description,
                category,
                amount,
                type,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString()
            };

            transactions.push(transaction);
            updateDisplay();
            clearForm();
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateDisplay();
        }

        function updateDisplay() {
            const today = new Date().toISOString().split('T')[0];
            const todayTransactions = transactions.filter(t => t.date === today);

            // Calculate totals
            const todayIncome = todayTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const todayExpense = todayTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const todayBalance = todayIncome - todayExpense;

            // Update summary cards
            document.getElementById('todayIncome').textContent = `‚Çπ${todayIncome.toFixed(2)}`;
            document.getElementById('todayExpense').textContent = `‚Çπ${todayExpense.toFixed(2)}`;
            document.getElementById('todayBalance').textContent = `‚Çπ${todayBalance.toFixed(2)}`;

            // Update balance color
            const balanceElement = document.getElementById('todayBalance').parentElement;
            if (todayBalance >= 0) {
                balanceElement.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                balanceElement.style.color = 'white';
            } else {
                balanceElement.style.background = 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)';
                balanceElement.style.color = 'white';
            }

            // Update transaction list
            displayTransactions(todayTransactions);
        }

        function displayTransactions(transactionList) {
            const container = document.getElementById('transactionList');
            
            if (transactionList.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        No transactions yet. Add your first entry above!
                    </div>
                `;
                return;
            }

            container.innerHTML = transactionList.map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-description">${transaction.description}</div>
                    <div class="transaction-category">${transaction.category}</div>
                    <div class="transaction-type">${transaction.type}</div>
                    <div class="transaction-amount ${transaction.type}-amount">
                        ${transaction.type === 'income' ? '+' : '-'}‚Çπ${transaction.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">√ó</button>
                </div>
            `).join('');
        }

        function clearForm() {
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('type').value = 'expense';
            document.getElementById('category').value = 'Food';
        }

        // Initialize display
        updateDisplay();

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTransaction();
            }
        });
    </script>
</body>
</html>
